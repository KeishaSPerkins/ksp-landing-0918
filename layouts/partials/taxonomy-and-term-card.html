<a href=" {{ .Permalink }} "class="result">
	<h2 class="result-title">
		<span class="what">{{ if eq .Type "writing" }}Blog Post{{end}}{{ .Params.what }}:</span> {{ .Title }}
	</h2>
	<p class="result-summary">{{.Summary | truncate 100}}</p>
	<footer class="result-footer">
		<p class="result-meta">
		{{ with .Params.authors }}
		<ul class="author-names">
			{{ range . }}
			<li>{{ . }}</li>
			{{ end }}
		</ul>
		{{ end }}
		&bull;
		<time>{{ dateFormat (default "Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time>
	</p>
	</footer>
</a>
