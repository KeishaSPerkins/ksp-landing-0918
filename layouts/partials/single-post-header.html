<header class="post-header">
	<h1 class="post-title">
		{{ .Title }}
		{{ if isset .Params "subtitle" }}
		<small class="post-subtitle">{{ .Params.subtitle }}</small>
		{{ end }}
	</h1>
	<p class="post-meta">
		{{ with .Params.authors }}
    <ul>
        {{range .}}
            <li>
                <a href="/authors/{{ . | urlize }}">{{ . }}</a>
            </li>
        {{end}}
    </ul>
    {{ end }} 
    
    &bull; 

    <time>{{ dateFormat (default "Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time>

    <!-- I'm not sure why the authors taxonomy page isn't rendering -->
	</p>
</header>
