{{ define "main-block"}}

	<h1 class="list-page-title">
		{{if eq .Type "andmore"}}And More{{ else }} {{ .Title }} {{ end }}
		<br>
		<small class="subtitle">{{ .Params.subtitle }}</small>
	</h1>

<section class="list-content">


	{{ range .Pages }}
		{{ partial "post-card.html" .}}
	{{ end }}

	<section class="paginator-wrapper">
		{{ template "_internal/pagination.html" . }}
	</section>


</section>
{{ end }}
