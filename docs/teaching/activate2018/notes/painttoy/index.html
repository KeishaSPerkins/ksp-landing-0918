    <script>
      // The Sketch
      var col = 'white';
      var brushHeight;
      var brushWidth;
      function setup() {
      var canvas = createCanvas(800, 600);
      canvas.parent('canvas-holder');
      background(255);
      frameRate(60);
      // brushHeight = createSlider(5,50);
      // brushWidth = createSlider(5,50);
      // brushHeight.parent('sliders');
      // brushWidth.parent('sliders');
      }
      
      function draw() {
      if (mouseIsPressed) {
        coloring();
      }
      
      }
      
      function coloring() {
      document.getElementById('BLUE').addEventListener('click', function() {
        col = '#0066ff';
      });
      document.getElementById('RED').addEventListener('click', function() {
        col = '#990000';
      });
      document.getElementById('YELLOW').addEventListener('click', function() {
        col = 'Yellow';
      });
      document.getElementById('PURPLE').addEventListener('click', function() {
        col = 'Purple';
      });
      document.getElementById('ORANGE').addEventListener('click', function() {
        col = 'Orange';
      });
      document.getElementById('GREEN').addEventListener('click', function() {
        col = 'Green';
      });
      document.getElementById('LIGHTBLUE').addEventListener('click', function() {
        col = 'LightBlue';
      });
      document.getElementById('PINK').addEventListener('click', function() {
        col = 'Pink';
      });
      document.getElementById('BROWN').addEventListener('click', function() {
        col = 'SaddleBrown';
      });
      document.getElementById('LIME').addEventListener('click', function() {
        col = 'Lime';
      });
      document.getElementById('LAVENDER').addEventListener('click', function() {
        col = '#AF8FC8';
      });
      document.getElementById('BLACK').addEventListener('click', function() {
        col = 'Black';
      });
      document.getElementById('GRAY').addEventListener('click', function() {
        col = 'Gray';
      });
      document.getElementById('HOTPINK').addEventListener('click', function() {
        col = '#ff3399';
      });
      document.getElementById('ERASER').addEventListener('click', function() {
        col = 'White';
      });
      document.getElementById('CLEARALL').addEventListener('click', function() {
        background('white');
      });
      fill(col);
      noStroke();
      ellipse(mouseX, mouseY, 30, 30);
      
      }
      
    </script>
